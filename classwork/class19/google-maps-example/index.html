<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 90%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

  </head>
  <body>
    <div id="map"></div>
    <script>

      var map;
      function initMap() {
        var timbuktuCoords = {lat: 16.7666, lng: -3.0026};
        map = new google.maps.Map(document.getElementById('map'), {
          center: timbuktuCoords,
          zoom: 8
        });

      var marker = new google.maps.Marker({
              position: timbuktuCoords
              label: {text='TIM'};
              map: map
            });
      
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?AIzaSyCOtnyNql2eL9Z5gHADa6rBj1y5DcjDKw8&callback=initMap"
    async defer></script>
  </body>
</html>
