<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>

	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sacramento" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<header>
			<h1>Temperature Converter</h1>
		</header>

		<div class="fahrenheittocelcius">
			<h2 class="firsttemperature">Degrees Fahrenheit</h2>
			<input class="input" id="first" maxlength="5">
			<h3 class="equal">=</h3>
			<h2 class="secondtemperature">Degrees Celcius</h2>
			<div class="output" id="one" maxlength="5"></div>
		</div>	

		<div class="celciustofahrenheit clearfix">
			<h2 class="firsttemperature">Degrees Celcius</h2>
			<input class="input" id="second" maxlength="6">
			<h3 class="equal">=</h3>
			<h2 class="secondtemperature">Degrees Fahrenheit</h2>
			<div class="output" id="two"></div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/project.js"></script>
</body>
</html>
